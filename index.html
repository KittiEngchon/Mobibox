<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobibox App Store</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ ปลอดภัยกว่า: ไม่ใช้ unsafe-eval -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
</head>
<body>
  <header>
    <h1>Mobibox App Store</h1>
  </header>

  <section class="controls">
    <label for="filterStars">⭐ Filter by rating:</label>
    <select id="filterStars">
      <option value="0">All</option>
      <option value="3">3+ stars</option>
      <option value="4">4+ stars</option>
      <option value="5">5 stars only</option>
    </select>
  </section>

  <main>
    <!-- ✅ ตรวจสอบว่ามี id="appGrid" -->
    <div id="appGrid" class="app-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 Mobibox</p>
  </footer>

  <!-- ✅ ใช้ defer เพื่อโหลดหลัง DOM -->
  <script src="scripts.js" defer></script>
</body>
</html>
