<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobibox App Store</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4a00e0;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 1rem;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s;
    }
    .app-card:hover {
      transform: translateY(-4px);
    }
    .app-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .badge {
      display: inline-block;
      background: #eee;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.8rem;
      margin-right: 4px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="assets/logo.png" alt="Mobibox Logo" />
      <strong>Mobibox App Store</strong>
    </div>
    <div>
      <button id="connectBtn">ðŸ”— Connect Wallet</button>
      <span id="walletAddress">à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­</span>
    </div>
  </header>

  <main>
    <div class="app-grid" id="appList"></div>
  </main>

  <footer>
    Â© 2025 Mobibox â€¢ Web3 App Store on Polygon & Ethereum
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="libs/wallet.js"></script>
  <script src="libs/ui.js"></script>
  <script>
    async function loadApps() {
      const res = await fetch("data/apps.json");
      const apps = await res.json();
      const grid = document.getElementById("appList");
      grid.innerHTML = apps.map(app => `
        <a href="app.html?id=${app.id}" class="app-card">
          <img src="${app.image}" alt="${app.name}" />
          <h3>${app.name}</h3>
          <p>${app.description}</p>
          <div>
            ${app.badges.map(b => `<span class="badge">${b}</span>`).join(" ")}
          </div>
        </a>
      `).join("");
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    window.addEventListener("DOMContentLoaded", () => {
      loadApps();
      const saved = localStorage.getItem("wallet");
      if (saved) {
        document.getElementById("walletAddress").textContent = saved.slice(0, 6) + "..." + saved.slice(-4);
      }
    });
  </script>
</body>
</html>
