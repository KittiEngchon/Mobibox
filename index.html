<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobibox App Store</title>
  <link rel="stylesheet" href="styles.css" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>🚀 Mobibox App Store</h1>
    <div class="menu">
      <button id="themeToggle">🌗 Theme</button>
      <button id="connectWalletBtn">🔐 Connect Wallet</button>
      <button id="switchChainBtn">🔁 Switch to Polygon</button>
      <span id="walletAddress"></span>
    </div>
  </header>

  <!-- CONTROL PANEL -->
  <section class="controls container">
    <div class="category-menu">
      <button data-category="All" class="active">All</button>
      <button data-category="Wallet">Wallet</button>
      <button data-category="DeFi">DeFi</button>
      <button data-category="GameFi">GameFi</button>
      <button data-category="Tools">Tools</button>
      <button data-category="NFT">NFT</button>
    </div>

    <input type="text" id="searchInput" placeholder="🔍 ค้นหาแอป..." />

    <label for="filterStars">⭐ Filter by rating:</label>
    <select id="filterStars">
      <option value="0">All</option>
      <option value="3">3+ stars</option>
      <option value="4">4+ stars</option>
      <option value="5">5 stars only</option>
    </select>
  </section>

  <!-- APP GRID -->
  <main class="container">
    <div id="appGrid" class="app-grid"></div>
  </main>

  <!-- FOOTER -->
  <footer class="container">
    <p>&copy; 2025 Mobibox Ecosystem. All rights reserved.</p>
  </footer>

  <!-- 🔐 CONNECT WALLET MODAL -->
  <div id="walletModal" class="modal hidden">
    <div class="modal-content">
      <h2>🔐 Connect Wallet</h2>
      <p>Connect your wallet to continue using Mobibox App Store.</p>
      <button id="modalConnect">🟢 Connect</button>
      <button id="modalCancel">❌ Cancel</button>
    </div>
  </div>

  <!-- 🔔 TOAST NOTIFICATION -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="scripts.js" defer></script>
</body>
</html>
