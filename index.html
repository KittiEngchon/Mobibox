<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobibox Astro App Store</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">🚀 Mobibox Astro App Store</h1>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <select id="filter-rating">
          <option value="">⭐ Filter by Rating</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>

        <select id="filter-segment">
          <option value="">🎖️ Filter by Certification</option>
          <option value="security">Security</option>
          <option value="team">Team Transparency</option>
          <option value="users">User Reputation</option>
          <option value="ecosystem">Ecosystem Support</option>
          <option value="innovation">Innovation & Utility</option>
        </select>
      </div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">🔐 Connect Wallet</button>
    </div>

    <div id="appList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
