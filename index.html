<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobibox Astro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .rating-stars span {
      cursor: pointer;
      font-size: 1.25rem;
    }
    .badge {
      @apply flex items-center gap-1 text-sm rounded-full px-2 py-1;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">🚀 Mobibox Astro</h1>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-6">
      <select id="filterRating" class="border rounded p-2">
        <option value="">⭐ All Ratings</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐☆ ขึ้นไป</option>
        <option value="3">⭐⭐⭐☆ ขึ้นไป</option>
      </select>

      <select id="filterSecurity" class="border rounded p-2">
        <option value="">🛡️ Security: All</option>
        <option value="gold-certified">Gold Certified</option>
        <option value="trusted">Trusted</option>
        <option value="verified">Verified</option>
      </select>

      <select id="filterTeam" class="border rounded p-2">
        <option value="">👥 Team Transparency</option>
        <option value="gold-certified">Gold Certified</option>
        <option value="verified">Verified</option>
        <option value="unverified">💩 Unverified</option>
      </select>

      <select id="filterUsers" class="border rounded p-2">
        <option value="">👑 User Reputation</option>
        <option value="gold-certified">Gold Certified</option>
        <option value="trusted">Trusted</option>
        <option value="verified">Verified</option>
      </select>

      <select id="filterEcosystem" class="border rounded p-2">
        <option value="">🌐 Ecosystem Support</option>
        <option value="registered">Registered</option>
        <option value="verified">Verified</option>
        <option value="unverified">💩 Unverified</option>
      </select>
    </div>

    <!-- App Cards -->
    <div id="appList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example App Card -->
      <div class="bg-white rounded-2xl shadow p-4 app-card" 
           data-rating="4" 
           data-security="unverified"
           data-team="verified"
           data-users="gold-certified"
           data-ecosystem="registered">
        <h2 class="text-lg font-semibold">Mobiswap</h2>

        <div class="flex justify-between items-center mt-2">
          <div class="text-sm text-gray-500">DEX Aggregator</div>
          <div class="text-yellow-400 rating-stars">⭐⭐⭐⭐☆</div>
        </div>

        <div class="mt-4 space-y-2">
          <div class="badge bg-gray-100">💩 <span class="text-gray-600">Security: Unverified</span></div>
          <div class="badge bg-gray-100">🔎 <span class="text-gray-600">Team: Verified</span></div>
          <div class="badge bg-gray-100">👑 <span class="text-gray-600">Users: Gold Certified</span></div>
          <div class="badge bg-gray-100">📄 <span class="text-gray-600">Ecosystem: Registered</span></div>
          <div class="badge bg-gray-100">💩 <span class="text-gray-600">Innovation: Unverified</span></div>
        </div>

        <div class="mt-4 flex justify-between text-sm text-blue-600">
          <a href="#" class="hover:underline">🔗 Visit</a>
          <a href="#" class="hover:underline">❤️ Favorite</a>
          <a href="#" class="hover:underline">📤 Share</a>
          <a href="#" class="hover:underline">🔳 QR</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const filters = {
      rating: document.getElementById("filterRating"),
      security: document.getElementById("filterSecurity"),
      team: document.getElementById("filterTeam"),
      users: document.getElementById("filterUsers"),
      ecosystem: document.getElementById("filterEcosystem")
    };

    const appCards = document.querySelectorAll(".app-card");

    function filterApps() {
      const rating = parseInt(filters.rating.value) || 0;
      const security = filters.security.value;
      const team = filters.team.value;
      const users = filters.users.value;
      const ecosystem = filters.ecosystem.value;

      appCards.forEach(card => {
        const r = parseInt(card.dataset.rating);
        const s = card.dataset.security;
        const t = card.dataset.team;
        const u = card.dataset.users;
        const e = card.dataset.ecosystem;

        const match = (!rating || r >= rating) &&
                      (!security || s === security) &&
                      (!team || t === team) &&
                      (!users || u === users) &&
                      (!ecosystem || e === ecosystem);

        card.style.display = match ? "block" : "none";
      });
    }

    Object.values(filters).forEach(el => el.addEventListener("change", filterApps));
  </script>
</body>
</html>
